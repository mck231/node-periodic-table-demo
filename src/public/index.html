<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to Periodic Table App Served from Node & Express</h1>
<div class="content">
    <form id="elementForm">
        <label for="elementSymbol">Element Symbol:</label>
        <input type="text" id="elementSymbol" name="symbol" placeholder="Enter Element Symbol">
        <button type="submit">Submit</button>
    </form>
</div>
<div class="content">
    <form id="periodForm">
        <label for="periodNumber">Period Number:</label>
        <input type="number" id="periodNumber" name="period" placeholder="Enter Period Number">
        <button type="submit">Submit</button>
    </form>
</div>
<div class="info">
    <div><p class="display" id="dataDisplay"></p></div>
</div>
<script src="script.js"></script>
</body>
</html>
